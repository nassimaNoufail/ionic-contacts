<ion-header>
  <ion-navbar>
    <ion-title>
      My Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-icon name="person" item-left></ion-icon>
      {{contact.name}}
      <div class="" item-right>
        {{contact.email}}
      </div>
    </ion-item>
  </ion-list>

  <ion-fab center bottom>
      <button ion-fab (click)="addButtonClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
