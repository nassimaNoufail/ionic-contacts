<ion-header>
  <ion-navbar>
    <ion-title>
      My Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let contact of contacts">
        <ion-icon name="football" item-left></ion-icon>
        {{contact.name}}
        <div class="" item-right>
          {{contact.email}}
        </div>
      </button>
    </ion-list>
</ion-content>
