<ion-header>
  <ion-navbar>
    <ion-title>
      My Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <button item-left ion-button icon-only clear color="dark" (click)="iconClicked(contact.id)">
         <ion-icon name="{{ contact.icon }}"></ion-icon>
      </button>
     {{contact.name}}
      <div class="" item-center>
        {{contact.email}}
      </div>
      <div item-right>
        <button ion-button icon-only clear color="dark" (click)="deleteButtonClicked(contact.id)">
            <ion-icon name="close"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab (click)="addButtonClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
